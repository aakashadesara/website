        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
        <script>
            function getStars(num) {
                var s = ""
                for (var i = 0; i < num; i++ ) {
                    s += "â˜…"
                }

                return s
            }

            $(document).ready(() => {
                const books = library.Library.books;
                books.sort((a,b) => {
                    return a.rating - b.rating
                })

                books.forEach(element => {
                    var append = '<div class="col-md-12 row" style="padding-left: 20px !important;">' + 
                                    '<div class="col-md-6">' +
                                        '<h5 class="" style="margin: 0px !important; padding: 0px !important; margin-bottom: 5px !important; font-weight: bold;">' + element.emoji + ' ' + element.name + ' (' + element.author + ')</h5>' +
                                            getStars(element.rating) +
                                    '</div>' +
                                    '<div class="col-md-6">' +
                                        '<p>' + element.description + '</p>' +
                                    '</div>' +
                                '</div><hr/>';

                    $("#books").html(append + $("#books").html())
                    console.log(element)
                });
            })
        </script>
