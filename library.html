<html>

    <head>
        <title>Aakash Adesara</title>

        <!-- css -->

        <link rel="stylesheet" href="css/style.css"></link>

        <!-- js -->

        <script src="js/library.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body class="col-md-6 offset-md-3" style="margin-top: 40px; padding: 50px !important;">

        <hr class="col-md-12">

        <!-- header -->
        <div class="row">
            <div class="col-md-8" style="margin-top: 30px;">
                <h3 class="section-header merriweather">Aakash Adesara</h3>
                <h1 class="merriweather" style="margin-left: 8px;">List of books I've read. Please send recommendations!</h1>
            </div>
            
            <div class="col-md-4">
                <img src="assets/face.png" style="width: 100%;"/>
            </div>
        </div>

        <br>
        <hr class="col-md-12">
    

        <!-- currently -->
        <div class="row">
            <h3 class="section-header col-md-12 merriweather" style="margin-bottom: 20px !important;">Books ðŸ“š</h3>
            

            <!-- books -->
            <div id="books" class="col-md-12">

    
            </div>
                
            


        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
        <script>
            function getStars(num) {
                var s = ""
                for (var i = 0; i < num; i++ ) {
                    s += "â˜…"
                }

                return s
            }

            $(document).ready(() => {
                const books = library.Library.books;
                books.sort((a,b) => {
                    return a.rating - b.rating
                })

                books.forEach(element => {
                    var append = '<div class="col-md-12 row" style="padding-left: 20px !important;">' + 
                                    '<div class="col-md-6">' +
                                        '<p class="" style="margin: 0px !important; padding: 0px !important; margin-bottom: 5px !important; font-weight: bold;">' + element.emoji + ' ' + element.name + ' (Lois Lowry)</p>' +
                                            getStars(element.rating) +
                                    '</div>' +
                                    '<div class="col-md-6">' +
                                        '<p>Jonas, a young boy, exists in a seemingly utopian but actually distopian society and needs to collect the truth from The Giver</p>' +
                                    '</div>' +
                                '</div><hr/>';

                    $("#books").html(append + $("#books").html())
                    console.log(element)
                });
            })
        </script>

    </body>

</html>
